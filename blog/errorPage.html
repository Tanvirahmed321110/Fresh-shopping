<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../blog/blog.css">
    <title>Error Page</title>
</head>
<body>
    <main>
        <section>
            <div class="about-container">
                <div class="error-page">
                    <div class="error-page-header">
                        <div class="logo"> 
                            <a href="../index.html" class="d-flex-5">
                                <div class="icon">
                                    <span class="xxl-title"><i class="fa-solid fa-cart-flatbed-suitcase"></i></span>
                                </div>
                                <div>
                                    <h2 class="xxl-title">FreshShop</h2>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="error-page-body flex-between w-100">
                        <div class="flex-column-20">
                            <div class="xxxl-title">
                                Something’s wrong here...
                            </div>
                            <p>
                                We can’t find the page you’re looking for. <br>
                                Check out our help center or head back to home.
                            </p>
                            <div class="flex-start-10">
                                <a href="#" class="btn-fill-dark">Help Center</a>
                                <a href="../index.html" class="btn-fill-orange">Back To Home</a>
                            </div>
                        </div>
                        <div class="error-image">
                            <img src="../image/error.avif" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
