<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header>
        <div class="header-area">
            <div class="">
                <div class="header-inner">
                    <!-- Header Top Area Start Here -->
                    <div class="header-top">
                        <div class="header-top-area">
                            <div class="header-top-inner container flex-between">
                                <!-- header top left side -->
                                <div>
                                    <p>Super Value Deals - Save more with coupons</p>
                                </div>
                                
                                <!-- header top right side -->
                                <div class="header-top-right flex-start-10" id="language-dropdown-btn">
                                    <div><img src="image/united-kingdom.png" alt=""></div>
                                    <p>English  <span><i class="fa-solid fa-chevron-down"></i></span></p>
                                    
                                    <!-- header language dropdown start here -->
                                    <div class="header-language-drop flex-column-10" id="language-dropdown">
                                        <div class="language-item d-flex-10">
                                            <img src="image/united-kingdom.png" alt="english language">
                                            <p>English</p>
                                        </div>
                                        <div class="language-item d-flex-10">
                                            <img src="image/bangladesh.png" alt="bangladeshi flag">
                                            <p>Bangla</p>
                                        </div>
                                    </div>
                                    <!-- header language dropdown end here -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Header Top Area End Here -->
                    
                    
                    <!-- ============  Header medial start here   ============= -->
                    <div class="header-medial container">
                        <div class="header-medial-area flex-between">
                            <!-- logo area -->
                            <div class="header-medial-left ">
                                <a href="index.html" class="d-flex-5">
                                    <div>
                                        <span><i class="fa-solid fa-cart-flatbed-suitcase"></i></span>
                                    </div>
                                    <div>
                                        <h2>FreshShop</h2>
                                    </div>
                                </a>
                            </div>
                            <!-- medial medial start-->
                            <div class="header-medial-medial">
                                
                            </div>
                            <!-- medial medial end -->
                            
                            <!-- header medial right start-->
                            <div class="header-meial-right">
                                
                            </div>
                            <!-- header medial right end -->
                        </div>
                    </div>
                    <!-- ============  Header medial end here   ============= -->
                </div>
            </div>
        </div>
    </header>
    
    
    
    
    <script src="js/app.js"></script>
</body>
</html>
